<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<meta charset="UTF-8">
<title>Logon to Job Portal</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<body>

	<head th:replace="~{admin/frags/head :: head}" />
	<!-- Login 8 - Bootstrap Brain Component -->
	<section class="bg-light p-3 p-md-4 p-xl-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-xxl-11">
					<div class="card border-light-subtle shadow-sm">
						<div class="row g-0">
							<div class="col-12 col-md-6">
								<img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
									src="/assets/lte3/img/logo-img-1.webp" alt="Login to JobPortal">
							</div>
							<div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
								<div class="col-12 col-lg-11 col-xl-10">
									<div class="card-body p-3 p-md-4 p-xl-5">
										<div class="row">
											<div class="col-12">
												<div class="mb-5">
													<h3 class="text-center">Đăng nhập
													</h3>
												</div>
											</div>
										</div>

										<form id="frm_login" th:action="@{/logon}" method="post">
											<div class="row gy-3 overflow-hidden">
												<div class="col-12">
													<div class="form-group mb-3">
														<label for="Username" class="form-label">Tên đăng nhập</label>
														<input type="text" class="form-control" name="username"
															id="username" placeholder="Type your name" required>
													</div>
												</div>
												<div class="col-12">
													<div class="form-group mb-3">
														<label for="password" class="form-label">Mật khẩu</label>
														<input type="password" class="form-control" name="password"
															id="password" value="" placeholder="Password" required>
													</div>
												</div>


												<button class="btn btn-primary btn-block" type="submit">Đăng
													nhập</button>
											</div>
										</form>
										<div class="row">
											<div class="col-6">
												<a href="candidate/register" class="btn btn-outline-light text-dark text-decoration-none">Đăng
													ký</a>

											</div>
											<div class="col-6">
												<a href="/" class="btn btn-outline-light text-dark text-decoration-none">Trang chủ</a>
											</div>
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>


	<div th:replace="~{admin/frags/script :: script}"></div>

</body>

</html>
