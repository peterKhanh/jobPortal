<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:replace="~{admin/frags/head :: head}"></head>

<body class="hold-transition sidebar-mini ayout-fixed">
	<div class="wrapper">
		<!-- Navbar -->
		<nav th:replace="~{admin/frags/navbar :: navbar}"></nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->

		<aside th:replace="~{admin/frags/aside :: aside}"></aside>

		<!--Content from here-->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header" style="display: none;">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Dashboard</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Dashboard v1</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">

					<!-- Small boxes (Stat box) -->
					<!--<div class="row" th:replace="~{admin/frags/stat_box :: stat_box}">
					</div>
					-->
					<!-- /.row -->
					<!-- Main row -->
					<div class="card card-default col-md-12">
						<form id="frm_enterprise" enctype="multipart/form-data" th:object="${enterprise}" method="POST">
							<div class="card-header">
								<h3 class="card-title">Thêm mới nhà tuyển dụng</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<div class="row">
									<div class="col-12">
										<div class="form-group">
											<label> Tên doanh nghiệp </label>
											<input type="text" id="name" name="name" class="form-control"
												placeholder="Enter Enterprise name" />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-7">
										<div class="form-group">
											<label> Nhóm nghành nghề</label>
											<select class="form-control" id="IndustrialType" name="IndustrialType">
												<option th:each="cate : ${industrialType}" th:value="${cate.id}"
													th:text="${cate.name}">
												</option>
											</select>
										</div>
									</div>
									<div class="col-5">
										<div class="form-group">
											<label> Quy mô </label>
											<input type="text" id="numberOfEmployee" name="numberOfEmployee"
												class="form-control" />
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-7">
										<div class="form-group">
											<label> Địa chỉ trụ sở</label>
											<input type="text" id="address" name="address" class="form-control" />
										</div>

									</div>
									<div class="col-5">
										<div class="form-group">
											<label> Website </label>
											<input type="text" id="website" name="website" class="form-control" />
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-12">
										<div class="form-group">

											<label> Giới thiệu doanh nghiệp </label>
											<textarea id="introduction" name="introduction" class="form-control"
												rows="5" cols="30"></textarea>
											<script>
													$(document).ready(function() {
														$('#introduction').summernote();
													});
												</script>

									</div>
								</div>

								<div class="row">
									<div class="col-6" style="display: none;">
										<div class="form-group">
											<label> Biểu trưng (Banner) </label>
											<input type="file" name="banner" class="form-control"
												placeholder="Choose Banner" />
										</div>
									</div>
									<div class="col-8">
										<div class="form-group">
											<label>
												<input type="checkbox" checked="checked" id="defaultLogo"
													name="defaultLogo">
												<label for="default_logo">Sử dụng Logo Mặc định hoặc (chọn) Logo của Nhà
													tuyển dụng
												</label>
											</label>

											<input type="file" name="logo" class="form-control"
												placeholder="Choose Logo" />
										</div>

									</div>

								</div>
								<!-- /.card-body -->
								<hr />

								<div class="card-footer">
									<button type="submit" id="btn_save_enterprise" class="btn btn-primary">
										Lưu thông tin
									</button>
								</div>
						</form>



					</div>
					<!-- /.card -->
				</div><!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>

		<!--Content end here-->



		<!-- /.content-wrapper -->
		<footer th:replace="~{admin/frags/footer :: footer}"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="~{admin/frags/script :: script}"></div>

</body>
