<div class="container border" th:fragment="frag-job-detail">

	<div class="row justify-content-between ">

		<!-- Left Content -->
		<div class="col-xl-8 col-lg-8 pt-2">
			<div class="mb-4"
				th:data-background="@{https://cdn.prod.website-files.com/5ec2c59b0d22dc62acd1a695/60314417a65a9d0599a99fc9_header-banner1.png}">
				<div class="row border">
					<div class="col-2" vertical-align="center">
						<img  class= "img-thumbnail" th:if="${job.enterprise.getDefaultLogo}==true" th:src="@{'/upload/default.png'}" alt="..."
							width="90">
						<img class= "img-thumbnail" th:unless="${job.enterprise.getDefaultLogo}==true"
							th:src="@{'/upload/enterprise/'+ ${job.enterprise.getLogoName}}"
							style="width: 70px; height: 70px;" alt="">

					</div>
					<div class="col-10">
						<div class="job-tittle p-2 " th:data-id="${job.id}" th:user-login="${LoggedIn}">
							<a th:href="@{/job/viewEnterprise/{id}(id=${job.enterprise.getId()})}">
								<h6 th:text="${job.enterprise.getName()}"></h6>
							</a>
							<h5 th:text="${job.title}" />

							<div class="row">
								<div class="col">
									<i class="icofont-listing-box"></i> Lĩnh vực:
									<span th:text="${job.jobCategory.getName()}">Category </span>
								</div>
								<div class="col">

									<i class="icofont-calendar"></i> Hết hạn:
									<span th:text="${#dates.format(job.expiredDate, 'dd/MM/yyyy')}">Expire date </span>
								</div>
								<div class="col">
									<i class="icofont-money"></i> Lương:
									<span th:text="${job.salary}">Salary 30$</span>
								</div>
							</div>
						</div>
					</div>
				</div>



			</div>

			<div class="small-section-tittle">
				<h4>Địa điểm làm việc:
					<span th:text="${job.workingAddress}"> </span>
				</h4>
				<div>

				</div>
			</div>

			<div class="small-section-tittle pt-2">
				<div class="row">

					
					<div class="col-4 items-link items-link2 small" th:data-id="${job.id}" th:user-login="${LoggedIn}">
					<!--	<a id="btn_addto_favour" class="default-border text-black circle arrow">Lưu việc làm</a>
					--></div>
					
					<div class="col-4 items-link items-link2 small" th:data-id="${job.id}" th:user-login="${LoggedIn}">
						<a id="btn_addto_favour" class="default-border text-black circle arrow">Lưu việc làm</a>

					</div>


					<div class="col-4 items-link items-link2 f-right small" th:data-id="${job.id}"
						th:user-login="${LoggedIn}">
						<a id="btn_apply_job" href="#" class="default-border text-black circle arrow">Ứng
							tuyển</a>
					</div>
				</div>
			</div>

			<div class="small-section-tittle">
				<h4>Thông tin chung về công việc</h4>
			</div>
			<div class="container mt-3 border">

				<div class="row row-cols-2 " style="border-bottom: 1px cornflowerblue;">
					<div class="col">
						<ul>
							<li class="">Ngày đăng</li>
							<p th:text="${#dates.format(job.createAt, 'dd/MM/yyyy')}"></p>
						</ul>
					</div>
					<div class="col">
						<ul>
							<li class="">Số lượng </li>
							<p th:text="${job.numberOfRecruitement}"></p>
						</ul>
					</div>
					<div class="col">
						<ul>
							<li class="">Thử việc </li>
							<p th:text="${job.trialTime}"></p>
						</ul>
					</div>
				</div>

				<div class="row row-cols-2">
					<div class="col">
						<ul>
							<li class="">Hình thức làm việc </li>
							<p th:text="${job.workingModel.getName()}"></p>
						</ul>
					</div>

					<div class="col">
						<ul>
							<li class="">Kinh nghiệm </li>
							<p th:text="${job.yearOfExperience}"></p>
						</ul>
					</div>
					<!--				<div class="col">
						<ul>
							<li class="small">Giới tính </li>
							<p th:text="${job.gender}"></p>
						</ul>
					</div>
-->
					<div class="col">
						<ul>
							<li class="">Độ tuổi </li>
							<p th:text="${job.ageRange}"></p>
						</ul>
					</div>
				</div>
			</div>

			<div class="job-post-details mt-3">
				<div class="post-details2  ">
					<!-- Small Section Tittle -->
					<div class="small-section-tittle">
						<h4>Yêu cầu công việc</h4>
					</div>
					<p th:utext="${job.reponsibility}" />
				</div>
				<div class="post-details2 mb-10 ">
					<!-- Small Section Tittle -->
					<div class="small-section-tittle">
						<h4>Mô tả công việc</h4>
					</div>
					<p th:utext="${job.description}" />
				</div>

				<div class="post-details2  mb-10 ">
					<!-- Small Section Tittle -->
					<div class="small-section-tittle">
						<h4>Quyền lợi được hưởng</h4>
					</div>
					<p th:utext="${job.benefit}" />

				</div>
			</div>

		</div>
		<!-- Right Content -->
		<div class="col-xl-4 col-lg-4">

			<div class="job_right_sidebar" border>
				<aside th:replace="~{views/fragments/jobs/frag-relate-job :: frag-relate-job}"></aside>
			</div>

			<div class="job_right_sidebar">
				<aside th:replace="~{views/fragments/jobs/frag-cate-list :: frag-cate-list}"></aside>

			</div>


		</div>
	</div>


</div>
