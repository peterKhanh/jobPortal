<div class="container border" th:data-background="@{/assets-fe/img/banner/banner-featured.jpg}" th:fragment="search-area">
                      
	
	
	<div class="row border">
		<div class="col-xl-12 mb-3">
			<div class="online-cv  pt-10 pb-10">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-xl-10">
							<div class="cv-caption text-center">
								<p class="sub-title2">Công việc mơ ước bắt đầu từ đây!</p>
<!--								<p class="sub-title2">jobCategory</p>
									<a href="#" class="border-btn2 border-btn4">Upload your cv</a>
-->
							</div>
						</div>
					</div>
				</div>
			</div>
			<form action="/job/search" class="search-box">
				<div class="input-form">
					<input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm: tiêu đề, công ty, địa điểm, khu vực">
				</div>
				
				<div class="select-form">
					<div class="select-items">
						<select name="location" id="location" >
							<option value="">Địa điểm làm việc </option>
							<option th:each="loca : ${locations}" th:value="${loca.id}"
								th:text="${loca.name}"
								 th:selected="${loca.id == location_id}">
							</option>
						</select>
					</div>
				</div>

				<div class="search-form">
					<a href="" onclick="this.closest('form').submit();return false;">Tìm kiếm</a>
				</div>
			</form>
		</div>
	</div>


</div>
