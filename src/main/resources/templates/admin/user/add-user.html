<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:replace="~{admin/frags/head :: head}"></head>

<body class="hold-transition sidebar-mini ayout-fixed">
	<div class="wrapper">
		<!-- Navbar -->
		<nav th:replace="~{admin/frags/navbar :: navbar}"></nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->

		<aside th:replace="~{admin/frags/aside :: aside}"></aside>

		<!--Content from here-->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header" style="display: none;">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Dashboard</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Dashboard v1</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">

					<!-- Small boxes (Stat box) -->
					<!--<div class="row" th:replace="~{admin/frags/stat_box :: stat_box}">
					</div>
					-->
					<!-- /.row -->
					<!-- Main row -->
					<div class="card card-default col-md-12">
						<form id="frmAddUser" role="form" method="post" th:action="@{/admin/add-user}"
							th:object="${user}">
							<div class="card-header">
								<h3 class="card-title">Thêm mới người sử dụng</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">

								<div class="row">
									<div class="col-7">
										<div class="form-group">
											<label> Họ và tên</label>
											<input type="text" id="fullName" name="fullName" class="form-control"
												placeholder="" th:field="*{fullName}" />
										</div>
									</div>
									<div class="col-5">

										<div class="form-group">
											<label> Tên đăng nhập </label>
											<input type="text" id="userName" class="form-control"
												th:field="*{userName}">

										</div>
									</div>
								</div>


								<div class="row">
									<div class="col-7">
										<div class="form-group">
											<label> Địa chỉ </label>
											<input type="text" id="address" name="address" class="form-control"
												th:field="*{address}" />
										</div>

									</div>
									<div class="col-5">
										<div class="form-group">
											<label> Email </label>
											<input type="text" id="email" name="email" class="form-control"
												th:field="*{email}" />
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-7">
										<div class="form-group">

											<label> Điện thoại</label>
											<input type="text" id="phone" name="phone" minlength="10" maxlength="10"
												class="form-control" th:field="*{telephone}">
										</div>

									</div>
									<div class="col-5">
										<div class="form-group">

											<label> Mật khẩu </label>
											<input type="password" id="passWord" name="password" class="form-control"
												th:field="*{passWord}">

										</div>

									</div>
								</div>
								<div class="row">
									<div class="col-7" style="display: block;" >
										<div class="form-group">
											<label> Nhóm quyền </label>
											<select class="form-control" th:name="role" id="role" name="role" disabled>
<!--												<option value="">Chọn nhóm quyền</option>
-->												<option th:each="role : ${roles}" th:value="${role.id}"
													th:text="${role.name}">
												</option>
											</select>
										</div>

									</div>
									<div class="col-5">
										<div class="form-group">

											<label> Nhập lại mật khẩu </label>
											<input type="password" id="retypepassword" name="retypepassword"
												class="form-control" value="">
										</div>

									</div>
								</div>




								<div class="row">

									<div class="form-group">
										<label for="exampleInputEmail1">Giới tính</label>

										<div class="form-check form-check-inline">
											<input type="radio" id="gender" class="form-check-input"
												th:field="*{gender}" value="1" checked="checked" />
											<label class="form-check-label" for="inlineRadio1">Nam</label>

											<input type="radio" id="gender" class="form-check-input"
												th:field="*{gender}" value="0" />
											<label class="form-check-label" for="inlineRadio2">Nữ</label>
										</div>
									</div>
								</div>

								<div class="row">

									<div class="form-group">
										<label for="exampleInputEmail1">Trạng thái</label>
										<div class="form-check form-check-inline">
											<input type="radio" class="form-check-input" th:field="*{enabled}" value="1"
												checked="checked" />
											<label class="form-check-label" for="inlineRadio1">Active</label>
											<input type="radio" class="form-check-input" th:field="*{enabled}"
												value="0" />
											<label class="form-check-label" for="inlineRadio2">Block</label>
										</div>

									</div>
								</div>
								<!-- /.card-body -->
								<hr />

								<div class="card-footer">
									<button type="submit" id="btn_save_user" class="btn btn-primary">
										Submit
									</button>
								</div>
						</form>



					</div>
					<!-- /.card -->
				</div><!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>

		<!--Content end here-->



		<!-- /.content-wrapper -->
		<footer th:replace="~{admin/frags/footer :: footer}"></footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="~{admin/frags/script :: script}"></div>

</body>
