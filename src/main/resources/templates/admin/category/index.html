<head th:replace="~{admin/frags/head :: head}"></head>

<body class="hold-transition sidebar-mini ayout-fixed">
	<div class="wrapper">

		<!-- Navbar -->
		<nav th:replace="~{admin/frags/navbar :: navbar}"></nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->

		<aside th:replace="~{admin/frags/aside :: aside}"></aside>


<br>
	<!--Content from here-->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
		

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<!-- /.row -->
					<!-- Main row -->
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<h2 class="card-title">Danh sách nhóm bài viết</h2>

							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<form>
									<div class="row">
										<div class="col-6">
											<input type="text" name="keyword" class="form-control pull-right"
												placeholder="Từ khóa" th:value="${keyword}">
										</div>
										<!--	<div class="col-2">
										<input type="text" class="form-control" placeholder=".col-4">
									</div>
									<div class="col-3">
										<input type="text" class="form-control" placeholder=".col-4">
									</div>
									-->
										<div class="col-2">
											<button type="submit" class="btn btn-default"><i
													class="fa fa-search"></i></button>
										</div>
										<div class="col-3">
											<a th:href="@{/admin/add-category}" class="btn btn-info float-right"><i
													class="fas fa-plus"></i>
												<span>Thêm</span>
											</a>

										</div>
									</div>
								</form>
								<!-- /.card-body -->
							</div>

							<div class="card-body">

								<table class="table table-bordered">
									<thead>
										<thead>
											<tr>
												<th style="width: 35%;">Nhóm bài viết</th>
												<th style="width: 20%;">Trạng thái</th>
												<th class="text-center" style="width: 25%;">Hành động
												</th>
											</tr>
										</thead>
									<tbody>
										<tr data-index="0" th:each="cate :${listCate}">
											<td th:text="${cate.categoryName}"></td>
										
											
											<td th:if="${cate.categoryStatus}"> <span class="label label-success">Hiện
													thị</span>
											</td>
											<td th:if="${!cate.categoryStatus}"> <span class="label label-danger">Đang ẩn</span>
											</td>

											<td class="text-center">
												<ul class="list-inline me-auto mb-0">
													<a th:href="@{/admin/edit-category/{id}(id=${cate.id})}"
														class="btn btn-success">Sửa</a>
													<a th:href="@{/admin/delete-category/{id}(id=${cate.id})}"
														onclick="return confirm('Ban co muon xoa khong?')"
														class="btn btn-danger">Xóa</a>

												</ul>
											</td>

										<tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
							<div class="card-footer">
								<nav aria-label="Contacts Page Navigation">
									<ul class="pagination justify-content-center m-0">

										<li class="page-item" th:if="${currentPage > 1}"><a class="page-link"
												th:href="@{'?pageNo='+${currentPage-1}}">«</a></li>

										<li class="page-item" th:each="i:${#numbers.sequence(1,totalPage)}"
											th:classappend="${currentPage == i ? 'active':''}"><a class="page-link"
												th:href="@{${keyword != null && keyword != ''?'?keyword='+keyword+'&':'?'}+'pageNo='+${i}}"
												th:text="${i}"></a></li>
										<li th:if="${currentPage < totalPage}"><a class="page-link"
												th:href="@{'?pageNo='+${currentPage+1}}">»</a>
										</li>

									</ul>
								</nav>
							</div>
						</div>
						<!-- /.card -->
					</div>
				</div><!-- /.container-fluid -->
			</section>
			<!-- /.content -->

	</div>

	<!--Content end here-->







	<!-- /.content-wrapper -->
	<footer th:replace="~{admin/frags/footer :: footer}"></footer>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="~{admin/frags/script :: script}"></div>

</body>
