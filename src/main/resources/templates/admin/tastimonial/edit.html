<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head th:replace="~{admin/frags/head :: head}"></head>

<body class="hold-transition sidebar-mini ayout-fixed">
	<div class="wrapper">
		<!-- Navbar -->
		<nav th:replace="~{admin/frags/navbar :: navbar}"></nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->

		<aside th:replace="~{admin/frags/aside :: aside}"></aside>

		<!--Content from here-->
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header" style="display: none;">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Dashboard</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Dashboard v1</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>

			<section class="content">
				<div class="container-fluid">
					<div class="box-body">
						<div class="table-responsive">
							<table class="table no-margin">

								<div class="box box-primary">



												<form id="frmSlide" enctype="multipart/form-data"
													th:object="${tastimonial}" method="POST">
													<div class="box-body">
														<input type="hidden" name="id" th:value="${tastimonial.id}" />

														<div class="form-group">
															<label> Title </label>
															<input type="text" id="title" name="title"
																class="form-control" th:field="${tastimonial.title}"
																placeholder="Enter title" />
															<h5 id="title_err_message"></h5>
														</div>
														<div class="form-group">
															<label> Sub Title </label>
															<input type="text" id="subtitle" name="subtitle"
																class="form-control" th:field="${tastimonial.subTitle}"
																placeholder="Enter sub title" />
															<h5 id="title_err_message"></h5>
														</div>
														<div class="form-group">
															<label> Comment </label>
															<textarea id="comment"  name="comment" th:field="${tastimonial.comment}"
																class="form-control" rows="5" cols="30"
																placeholder="Enter Comment" />

										<!--					<input type="text" id="comment" name="comment"
																class="form-control" th:field="${tastimonial.comment}"
																placeholder="Enter comment" />-->
														</div>

														<div class="form-group" <label> Image </label>
															<input type="file" id="file" name="file"
																class="form-control" />
															<h5 id="file_err_message"></h5>

														</div>

														<div class="form-group">
															<label> Status </label>
															<div>
																<div class="form-check form-check-inline">
																	<input type="radio" name="status"
																		class="form-check-input"
																		th:field="${tastimonial.status}" value="1"
																		checked="checked" />
																	<label class="form-check-label"
																		for="inlineRadio1">Active</label>
																</div>

																<div class="form-check form-check-inline">
																	<input type="radio" name="status"
																		class="form-check-input"
																		th:field="${tastimonial.status}" value="0" />
																	<label class="form-check-label"
																		for="inlineRadio2">Hidden</label>
																</div>

															</div>

														</div>


														<div class="box-footer">
															<button id="update_slide" class="btn btn-primary slide_add">
																Update
															</button>

														</div>
													</div>
												</form>
																</div>

															</table>
														</div>
													</div><!-- /.container-fluid -->
											</section>
											<!-- /.content -->
					<!-- /.content -->
				</div>



				<!-- /.content-wrapper -->
				<footer th:replace="~{admin/frags/footer :: footer}"></footer>

				<!-- Control Sidebar -->
				<aside class="control-sidebar control-sidebar-dark">
					<!-- Control sidebar content goes here -->
				</aside>
				<!-- /.control-sidebar -->
			</div>
			<!-- ./wrapper -->
			<div th:replace="~{admin/frags/script :: script}"></div>

		</body>
