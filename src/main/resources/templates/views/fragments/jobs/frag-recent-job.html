<aside class="single_sidebar_widget" th:fragment="frag-recent-job">
	
	<div class="widget_title">Việc làm mới đăng</div>
		<div class="card single-job-items mt-1" th:each="job: ${recentjobs}">
			<a th:href="@{/job/viewjob/{id}(id=${job.id})}">
				<p th:text="${job.title}" />
			</a>
			<div class="row p-0">
				<div class="col"> <i class="icofont-location-pin"></i>
					<span th:text="${job.location.getName()}">Location </span>
				</div>
				<div class="col">
					<i class="icofont-money"></i>
					<span th:text="${job.getSalary}"> </span>
				</div>
			</div>
		</div>
</aside>
