<header th:fragment="menu_bar">
	<div class="header-area header-transparrent ">
		<div class="header-sticky" >
			<div class="container">

				

				<div class="row align-items-center">
					<div class="col-lg-2 col-md-2">
						<!-- Logo -->
						<div class="logo">
							
							<a href="/">
								<img th:src="@{/assets-fe/img/logo/logo.png}" alt=""
									style="height: 70px; width: 180px;"></a>
						</div>
					</div>

					<div class="col-lg-10 col-md-10">
						<div class="menu-wrapper ">
							<!-- Main-menu -->
							<div class="main-menu">
								<nav class="d-none d-lg-block">
									<ul id="navigation">
										<li><a href="/">Trang chủ</a></li>
										<li><a href="/enter">Công ty</a>
											<ul class="submenu">
													<li>
														<a  >Nổi bật</a>
													</li>
													<li>
														<a >Tài chính</a>
													</li>
													<li>
														<a >Xây dựng</a>
													</li>
													<li>
														<a >Công nghệ</a>
													</li>
													<li>
														<a >Y tế - Giáo dục</a>
													</li>
											</ul>
										</li>
										<li><a href="/blog">Cẩm nang tìm việc</a>
											<ul class="submenu">
												<p th:each="blogcate: ${blogcates}">
													<li>
														<a th:href="@{/blog/blogbycate/{id}(id=${blogcate.id})}" th:text="${blogcate.name}" />
													</li>
												</p>
											</ul>
										</li>
										<li><a href="#">Công việc</a>
											<ul class="submenu">
												<p th:each="jobcate: ${popular_jobcates}">
														<li>
															<a th:href="@{/job/jobbycate/{id}(id=${jobcate.id})}" th:text="${jobcate.name}" />
														</li>
													</p>
													
											</ul>
										</li>
										
										
									</ul>
								</nav>
							</div>
							<div>
								
							</div>
							<!-- Header-btn -->
							<!---->
							<ul>
								<div class="header-btn d-none f-right d-lg-block d-flex small" th:switch="${LoggedIn}">
									<div class="main-menu" th:case="'NOT_LOGIN'">
										<a th:href="@{/candidate/register}" class="btn head-btn2">Đăng ký</a>
										<a th:href="@{/logout-url}" class="btn head-btn2">Đăng nhập</a>
										<a th:href="@{/employer/register}" class="btn head-btn2">Đăng ký NTD</a>
									</div>
									<div class="main-menu " th:case="'LOGIN'" >
										<nav class="">
											<ul id="navigation">
												<li th:if="${myRole == 'CANDIDATE'}">
													<span>
													<a href="#"> 
														<i class="icofont-manage-user"></i>
														<span  th:text="${loggedUser.fullName}" /> 
													</a>
												</span>
													<ul class="submenu">
														<li>
															<a th:href="@{/candidate/}"><i class="icofont-ui-user"></i>  Tài khoản</a>
														</li>
														<li>
															<a th:href="@{/candidate/view-apply-job/}"> <i class="icofont-list"></i>Job đã ứng
																tuyển</a>
														</li>
														<li>
															<a th:href="@{/logout-url}"> <i class="icofont-sign-out"></i> Đăng xuất</a>
														</li>
													</ul>													
												</li>
												<li th:if="${myRole == 'EMPLOYER'}">
													<a th:href="@{/employer/}" class="genric-btn primary-border circle arrow small mb-2">Trang Nhà tuyển dụng</a>
												</li>
											</ul>

										</nav>
									</div>
									
								</div>
							</ul>
						</div>
					</div>
									
					
				</div>
			</div>
		</div>
	</div>

</header>
