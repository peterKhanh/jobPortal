<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Header Admin page -->
		<div th:replace="admin/fragments/header :: header"></div>
		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<div class="content-wrapper">
			<section class="content-header">
				<h1 style="display: block;">
					Dashboard
					<small>Version 2.0</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Dashboard</li>
				</ol>
			</section>

			<section class="content">
				<!-- Box Info before content -->
				<!--div th:replace="admin/fragments/top_page :: top_page"></div>

				<!-- Main content -->
				<div class="row">
					<div class="row">
						<div class="col-md-8">
							<div class="box box-info">
								<div class="box-header with-border">
									<h3 class="box-title">Edit Product</h3>
									<div class="box-tools pull-right">
										<button type="button" class="btn btn-box-tool" data-widget="collapse"><i
												class="fa fa-minus"></i>
										</button>
										<button type="button" class="btn btn-box-tool" data-widget="remove"><i
												class="fa fa-times"></i></button>
									</div>
								</div>

								<div class="box-body">
									<div class="table-responsive">
										<table class="table no-margin">

											<div class="box box-primary">
												

												<form enctype="multipart/form-data" th:object="${productDto}"
													method="POST">
													<div class="box-body">

														<div class="form-group">
															<label> Product Name </label>
															<input type="text" name="name" th:field="${productDto.name}"
																class="form-control" placeholder="Enter Product Name" />
															<p th:if="${#fields.hasErrors('name')}"
																th:errorclass="text-danger"
																th:errors="${productDto.name}"></p>
														</div>

														<div class="form-group">
															<label> Product Brand </label>
															<input type="text" name="brand"
																th:field="${productDto.brand}" class="form-control"
																placeholder="Enter Product Brand" />
															<p th:if="${#fields.hasErrors('brand')}"
																th:errorclass="text-danger"
																th:errors="${productDto.brand}"></p>
														</div>

														<div class="box-body">
															<div class="row">
																<div class="col-xs-4">
																	<div class="form-group">
																		<label> Price </label>
																		<input type="number" name="price" min="0"
																			step="0.01" th:field="${productDto.price}"
																			class="form-control"
																			placeholder="Enter Product price" />
																		<p th:if="${#fields.hasErrors('price')}"
																			th:errorclass="text-danger"
																			th:errors="${productDto.price}"></p>
																	</div>
																</div>
																<div class="col-xs-8">
																	<div class="form-group">
																		<label> Category </label>
																		<select class="form-control"
																			th:field="${productDto.category}">
																			<option th:each="cate : ${listCate}"
																				th:value="${cate.categoryName}"
																				th:text="${cate.categoryName}"></option>

																		</select>
																		<p th:if="${#fields.hasErrors('category')}"
																			th:errorclass="text-danger"
																			th:errors="${productDto.category}"></p>
																	</div>
																</div>
															</div>
														</div>

														<div class="form-group">
															<label> Product description </label>

															<textarea id="description" name="description"
																th:field="${productDto.description}"
																rows="10"></textarea>


															<p th:if="${#fields.hasErrors('description')}"
																th:errorclass="text-danger"
																th:errors="${productDto.description}"></p>
														</div>


														<div class="form-group" <label> Product Image </label>
															<input type="file" name="imageFileName"
																th:field="${productDto.imageFileName}"
																class="form-control"
																placeholder="Enter Product Brand" />
															<p th:if="${#fields.hasErrors('imageFileName')}"
																th:errorclass="text-danger"
																th:errors="${productDto.imageFileName}"></p>
														</div>

														<div class="box-footer">
															<button type="submit" class="btn btn-primary">
																Submit
															</button>
														</div>
													</div>
												</form>

											</div>

										</table>
									</div>

								</div>



							</div>

						</div>


						<div th:replace="admin/fragments/right_content :: right_content"></div>

					</div>
				</div>
				<!-- End Main content -->

		</div>
		</section>

	</div>
	<div th:replace="admin/fragments/footer :: footer"></div>
	<div th:replace="admin/fragments/sidebar_right :: sidebar_right"></div>
	<div class="control-sidebar-bg"></div>
	</div>

	<script>
		ClassicEditor
			.create(document.querySelector('#description'))
			.catch(error => {
				console.error(error);
			});
	</script>

	<div th:replace="admin/fragments/script :: script"></div>
</body>

</html>
