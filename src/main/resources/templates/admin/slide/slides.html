<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Header Admin page -->
		<div th:replace="admin/fragments/header :: header"></div>

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1 style="display: block;">
					Slide list
					<small>it all starts here</small>
				</h1>
				<ol class="breadcrumb" style="display: block;">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>
			<!-- Box Info before content -->
			<!--div th:replace="admin/fragments/top_page :: top_page"></div>

			<!-- Main content -->
			<section class="content">
				<div class="box">
					<div class="box-header with-border">
						<div>
							<a th:href="@{/admin/slide/add}" class="btn btn-success"> + Add Slide</a>
						</div>
					</div>
					<div class="box-body">
						<form>
							<div class="input-group input-group-sm hidden-xs" style="width: 150px;">
								<input type="text" name="keyword" class="form-control pull-right" placeholder="Search"
									th:value="${keyword}">
								<div class="input-group-btn">
									<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
								</div>
						</form>
					</div>
					<table class="table table-bordered">
						<thead class="table-dark">
							<tr>
								<th> Image</th>
								<th> Title</th>
								<th> Update At</th>
								<th> View Count</th>
								<th> Actions </th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="slide: ${slidelist}">
								<td><img th:src="@{'/images/slide/'+ ${slide.fileName}}" alt="..." width="60"></td>
								<td th:text="${slide.title}" style="width: 40%;"></td>
								<td th:text="${slide.createAt}"></td>
								<td th:if="${slide.status}"> <span class="label label-success">Hiện thị</span>
								</td>
								<td th:if="${!slide.status}"> <span class="label label-danger">Đang ẩn</span>
								</td>

								<td>
									<a th:href="@{/admin/slide/edit(id=${slide.id})}" class="btn btn-primary">Update</a>


									<a th:href="@{/admin/slide/delete(id=${slide.id})}" class="btn btn-danger"
										onclick="return confirm('Are you sure?')">Delete</a>

								</td>
							</tr>
						</tbody>

					</table>
					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li th:if="${currentPage > 1}"><a th:href="@{'?pageNo='+${currentPage-1}}">«</a></li>
							<li th:each="i:${#numbers.sequence(1,totalPage)}"
								th:classappend="${currentPage == i ? 'active':''}"><a
									th:href="@{${keyword != null && keyword != ''?'?keyword='+keyword+'&':'?'}+'pageNo='+${i}}"
									th:text="${i}"></a></li>

							<li th:if="${currentPage < totalPage}"><a th:href="@{'?pageNo='+${currentPage+1}}">»</a>
							</li>
						</ul>
					</div>

				</div>



			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>


	</div>
	<!-- ./wrapper -->

	<div th:replace="admin/fragments/script :: script"></div>

</body>

</html>
