<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Đăng ký thông tin ứng viên</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<body>

	<head th:replace="~{admin/frags/head :: head}" />


	<section class="bg-light p-1 p-md-2 p-xl-2">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-xxl-11">
					<div class="card border-light-subtle shadow-sm">
						<div class="row g-0">
							<div class="col-12 col-md-6">
								<img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
									src="/assets/lte3/img/logo-img-1.webp" alt="Login to JobPortal">
							</div>
							<div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
								<div class="col-12 col-lg-11 col-xl-10">
									<div class="card-body p-1 p-md-2 p-xl-3">
										<div class="row">
											<div class="col-12">
												<div class="mb-1">
													<h3 class="text-center">Đặt lại mật khẩu
													</h3>
												</div>
											</div>
										</div>

										<form id="frm_r" method="post"
											th:action="@{/candidate/resetUserpassword}" >

											<div class="row gy-3 overflow-hidden">

												<input id="email" type="hidden" name="email" class="form-control"
													th:value="${email}" />
												<div class="col-12">
													<div class="form-group mb-2">
														<label for="password" class="form-label">Mật khẩu</label>
														<input type="passWord" class="form-control" name="passWord"
															id="passWord" 
															placeholder="Mật khẩu" />
													</div>
												</div>
												<div class="col-12">
													<div class="form-group mb-2">
														<label for="password" class="form-label">Nhập lại mật khẩu</label>
														<input type="password" class="form-control"
															name="retypepassword" id="retypepassword" />
													</div>
												</div>
												<button class="btn btn-primary" type="submit">Lưu thông tin</button>
											</div>
										</form>
										<div class="row">
											<div class="col-6">
												<a href="/logon" class="text-dark text-decoration-none">Đã có tài
													khoản</a>
												<!--<a href="/register/forgotPass"
													class="btn btn-outline-light text-dark text-decoration-none">Lấy lại mật khẩu</a>
-->

											</div>
											<div class="col-6">
											
												<a href="/" class=" text-dark text-decoration-none pd-50">Vào trang
													chủ</a>

											</div>
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Script Include -->
	<div th:replace="~{views/fragments/script :: script}"></div>

</body>

</html>
