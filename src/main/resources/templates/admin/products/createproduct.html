<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">

				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="col-md-9">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Thêm mới sản phẩm</h3>
						</div>

						<form enctype="multipart/form-data" th:object="${productDto}" method="POST">
							<div class="box-body">

								<div class="form-group">
									<label> Product Name </label>
									<input type="text" name="name" th:field="${productDto.name}" class="form-control"
										placeholder="Enter Product Name" />
									<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
										th:errors="${productDto.name}"></p>
								</div>

								<div class="form-group">
									<label> Product Brand </label>
									<input type="text" name="brand" th:field="${productDto.brand}" class="form-control"
										placeholder="Enter Product Brand" />
									<p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
										th:errors="${productDto.brand}"></p>
								</div>


								<div class="box-body">
									<div class="row">
										<div class="col-xs-4">
											<div class="form-group">
												<label> Price </label>
												<input type="number" name="price" min="0" step="0.01"
													th:field="${productDto.price}" class="form-control"
													placeholder="Enter Product price" />
												<p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
													th:errors="${productDto.price}"></p>
											</div>
										</div>
										<div class="col-xs-8">
											<div class="form-group">
												<label> Category </label>
												<select class="form-control" th:field="${productDto.category}">
													<option th:each="cate : ${listCate}" th:value="${cate.categoryName}"
														th:text="${cate.categoryName}"></option>

												</select>
												<p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
													th:errors="${productDto.category}"></p>
											</div>
										</div>
									</div>
								</div>


								<div class="form-group">
									<label> Product description </label>

									<textarea id="description" name="description" th:field="${productDto.description}"
										rows="50" cols="30"></textarea>

									<p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
										th:errors="${productDto.description}"></p>
								</div>



								<div class="form-group" <label> Product Image </label>
									<input type="file" name="imageFileName" th:field="${productDto.imageFileName}"
										class="form-control" placeholder="Enter Product Brand" />
									<p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger"
										th:errors="${productDto.imageFileName}"></p>
								</div>

								<div class="box-footer">
									<button type="submit" class="btn btn-primary">
										Submit
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>


			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>


	</div>
	<!-- ./wrapper -->

	<div th:replace="admin/fragments/script :: script"></div>
	<script>
		ClassicEditor
			.create(document.querySelector('#description'))
			.catch(error => {
				console.error(error);
			});
	</script>
</body>

</html>
