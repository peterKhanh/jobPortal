
<head th:replace="~{views/fragments/head :: head}"></head>

<body>
	<!-- Header Start -->
	<header th:replace="~{views/fragments/menu_bar :: menu_bar}"> </header>

	<main>

		<!--Begin-->
			<div class="container py-2">
				<div class="row pt-15">
					<div th:replace="~{views/candidate/profile-panel :: profile-panel}"></div>
	
					<div class="col-xl-9 col-lg-9 col-md-8">
						<div class="container p-2">
							<div class="widget_title">
								<p class="mb-2">Đổi mật khẩu người sử dụng </p>
							</div>

				

									<div class="col-sm-12  border">
										<form id="frm_changpassword" th:action="@{/candidate/change-pasword}"
											th:object="${user}" method="POST">
											<input type="hidden" name="id" th:value="${user.id}" />
											<input type="hidden" name="userName" th:value="${loggedUser.userName}" />
											<ul class="list-group list-group-flush rounded-3">
												<li
													class="list-group-item d-flex justify-content-between align-items-center p-2">
													<div class="col-sm-4">
														<p class="mb-0">Họ và tên</p>
													</div>
													<div class="col-sm-6">
														<p class="text-muted mb-0" th:text="${loggedUser.fullName}">
														</p>
													</div>


												</li>
												<li
													class="list-group-item d-flex justify-content-between align-items-center p-2">
													<div class="col-sm-4">
														<p class="mb-0">Tên đăng nhập</p>
													</div>
													<div class="col-sm-6">
														<p class="text-muted mb-0" th:text="${loggedUser.userName}">
															Admin
														</p>
													</div>

												</li>
												<li class="list-group-item d-flex justify-content-between align-items-center p-2">
													<div class="col-sm-4">
														<p class="mb-0">Mật khẩu đang dùng: </p>
													</div>
													<div class="col-sm-6 form-group">
														<input type="passWord" class="form-control" name="passWord"
															id="passWord" 
															placeholder="" />

													</div>

												</li>
												<li class="list-group-item d-flex justify-content-between align-items-center p-2">
													<div class="col-sm-4">
														<p class="mb-0">Mật khẩu mới: </p>
													</div>
													<div class="col-sm-6 form-group">
														<input type="passWord" class="form-control" name="newPassWord"
															id="newPassWord" 
															placeholder="" />

													</div>

												</li>
												<li class="list-group-item d-flex justify-content-between align-items-center p-2">
													<div class="col-sm-4">
														<p class="mb-0">Nhập lại mật khẩu: </p>
													</div>
													<div class="col-sm-6 form-group">
														<input type="passWord" class="form-control" name="retypeNewPassWord"
															id="retypeNewPassWord" 
															placeholder="" />

													</div>

												</li>
											</ul>

											<div class="card-footer">
												<button type="submit" id="btn_changpassword" class="btn btn-primary">Lưu
													thông tin</button>
											</div>
										</form>
									</div>
								</div>
						</div>
					</div>
				</div>
		<!--End-->



	</main>

	<!-- Footer Include -->
	<div th:replace="~{views/fragments/footer :: footer}"></div>
	<!-- Script Include -->
	<div th:replace="~{views/fragments/script :: script}"></div>
</body>

</html>
