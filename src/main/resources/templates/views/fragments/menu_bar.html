<header th:fragment="menu_bar">

			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-2 col-md-2">

						<div class="logo">

						</div>
					</div>

					<div class="col-lg-8 col-md-8">
						<div class="menu-wrapper">
							<!-- Main-menu -->
							<div class="main-menu">
								<nav class="d-none d-lg-block">
									<ul id="navigation">
										<li><a href="/">Trang chủ</a></li>
										<li><a href="#">Công ty</a>
											<ul class="submenu">
												<p th:each="blogcate: ${blogcates}">
													<li>
														<a th:href="@{/blog/blogbycate/{id}(id=${blogcate.id})}" th:text="${blogcate.name}" />
													</li>
												</p>
											</ul>
										</li>
										<li><a href="/blog">Tư vấn</a>
											<ul class="submenu">
												<p th:each="blogcate: ${blogcates}">
													<li>
														<a th:href="@{/blog/blogbycate/{id}(id=${blogcate.id})}" th:text="${blogcate.name}" />
													</li>
												</p>
											</ul>
										</li>
										<li><a href="#">Công việc</a>
											<ul class="submenu">
												<li>Ngành nghề</li>
													<p th:each="blogcate: ${blogcates}">
														<li>
															<a th:href="@{/blog/blogbycate/{id}(id=${blogcate.id})}" th:text="${blogcate.name}" />
														</li>
													</p>
													<li>Địa điểm</li>
														<p th:each="blogcate: ${blogcates}">
														<li>
															<a th:href="@{/blog/blogbycate/{id}(id=${blogcate.id})}" th:text="${blogcate.name}" />
														</li>
													</p>
											</ul>
										</li>
										
									</ul>
								</nav>
							</div>
							<div>
								
							</div>
							<!-- Header-btn -->
							<!---->
							<ul>
								<div class="header-btn d-none f-right d-lg-block d-flex small" th:switch="${LoggedIn}">
									<div class="main-menu" th:case="'NOT_LOGIN'">
										<a th:href="@{/candidate/register}" class="btn head-btn2">Đăng ký</a>
										<a th:href="@{/logout-url}" class="btn head-btn2">Đăng nhập</a>
									</div>

									<div class="main-menu" th:case="'LOGIN'">
										<nav class="d-none d-lg-block">
											<ul id="navigation">
												<li>
													<a href="#">
													<span th:text="${loggedUser.fullName}" />
													</a>
													<ul class="submenu">
														<li><a th:href="@{/candidate/}">Tài khoản</a></li>
														<li><a th:href="@{/candidate/view-apply-job/}">Job đã ứng
																tuyển</a></li>
														<li><a th:href="@{/logout-url}">Đăng xuất</a></li>
													</ul>
													
												</li>
												<li>
													<a th:href="@{/employer/}" class=" ">Trang Nhà tuyển dụng</a>
												</li>

										</nav>
									</div>
									
								</div>

						</div>
					</div>
					<div class="col-lg-2 col-md-2 float-right" th:switch="${LoggedIn}">

						<div class="logo"  th:case="'NOT_LOGIN'">
								<a th:href="@{/employer/register}" class="btn head-btn2">Đăng ký NTD</a>

					</div>					
					
				</div>
			</div>
